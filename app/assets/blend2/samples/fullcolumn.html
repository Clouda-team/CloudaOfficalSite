<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>卡片通栏</title>
    <link rel="stylesheet" href="/assets/blend2/dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">
</head>
	
<body>
        <header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();"></a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">卡片通栏</span>
        </span>
        <span class="blend-header-right">

        </span>
    </header>

        <div data-blend-widget="fullcolumn" class="blend-body-fixed blend-card">
            <p style="text-align:center;">通栏和卡片</p>
            <figure data-widget="picture" class="blend-picture blend-picture-full " data-picture="{}">
               <img src="http://c.hiphotos.baidu.com/image/pic/item/91ef76c6a7efce1b1769fdd6ac51f3deb48f656f.jpg" alt="pic">
               <figcaption class="blend-picture-title blend-picture-title-default">bottom,不带链接，full图片</figcaption>
            </figure>
        </div>
        <div data-blend-widget="fixedBar" class="blend-fixedBar blend-fixedBar-bottom" style="padding: 9px 16px; display: -webkit-box; display: flex;">
            <button data-add-styl="fullcolumn" data-rm-styl="card" style="margin-right: 10px; display: block; flex:1;" class="blend-button">通栏</button>
            <button data-add-styl="card" data-rm-styl="fullcolumn" style="display: block; flex:1;" class="blend-button">卡片</button>
        </div>
    
	

    <script src="/assets/blend2/dist/boost.js"></script>
    <script>
        $("button").on('click', function () {
            var addStyl = "blend-" + $(this).data('add-styl'),
                rmStyl = "blend-" + $(this).data('rm-styl');
            $(".blend-body-fixed").removeClass(rmStyl).addClass(addStyl);
        })
    </script>
</body>

</html>
