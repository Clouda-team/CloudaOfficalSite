
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数量选择器</title>
    <link rel="stylesheet" href="/assets/blend2/dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();"></a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">计数器</span>
        </span>
        <span class="blend-header-right">

        </span>
</header>

 <section class="sample-content">
    <div data-blend-widget="counter" data-blend-counter='{"step":2,"maxValue":10}' class="blend-counter">
        <div class="blend-counter-minus"></div>
        <input class="blend-counter-input" type="text">
        <div class="blend-counter-plus"></div>
    </div>

    <!-- <div data-blend-widget="counter" data-blend-counter='{"step":2,"maxValue":10}' class="blend-counter" style="margin-top: 10px;">
        <div class="blend-counter-minus"></div>
        <input class="blend-counter-input" type="text">
        <div class="blend-counter-plus"></div>
    </div> -->
 </div>

    <script src="/assets/blend2/dist/boost.js"></script>
    <script>
        $(function () {
            // 选择元素
            var $counter = $('[data-blend-widget="counter"]')

            //监听事件
            .on("counter:update", function (e) {

            })

            // 函数调用，设置初始值
            .counter("value", 5);
        });
    </script>
</body>

</html>
