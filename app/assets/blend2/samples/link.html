<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>link</title>
    <link rel="stylesheet" href="/assets/blend2/dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
    h4{
        margin: 0;
    }
    </style>
</head>

<body>
<header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();"></a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">链接</span>
        </span>
        <span class="blend-header-right">

        </span>
    </header>
<div style="margin: 20px 10px;">

    <h4>居左链接:</h4>
    <div class="blend-link blend-link-left" style="margin-top:20px;">
        <a href="http:www.baidu.com">居左链接</a>
    </div>

    <h4>居中链接:</h4>
    <div class="blend-link blend-link-center" style="margin-top:20px;">
        <a href="http:www.baidu.com">居中链接</a>
    </div>

    <h4>居右链接:</h4>
    <div class="blend-link blend-link-right" style="margin-top:20px;">
        <a href="http:www.baidu.com">居右链接</a>
    </div>

</div>
</body>

</html>
